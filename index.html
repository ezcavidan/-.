<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavidan Əzizli - Portfolyo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <style>
        /* Temel Stiller */
        :root {
            --black: #000000;
            --purple: #8a2be2;
            --pink: #ff00ff;
            --yellow: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--black);
            color: white;
            overflow-x: hidden;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Karşılama Ekranı */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 1s ease;
        }
        
        .welcome-content {
            text-align: center;
            transition: all 1s ease;
            width: 90%;
            max-width: 500px;
        }
        
        .welcome-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--yellow), var(--pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .welcome-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .enter-btn {
            padding: 15px 35px;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            font-family: 'Montserrat', sans-serif;
        }
        
        .enter-btn:hover {
            background: white;
            color: var(--black);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.4);
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        /* Ana İçerik */
        .portfolio-container {
            position: relative;
            transform: translateY(100vh);
            transition: transform 1s ease;
            width: 100%;
            overflow: hidden;
        }
        
        .portfolio-container.show {
            transform: translateY(0);
        }
        
        /* Hero Bölümü */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* Yazı ile fotoğraf arası boşluk */
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .hero-image-container {
            position: relative;
            margin-bottom: 20px;
            text-align: center;
            margin-top: 50px; /* Yazıdan sonra boşluk */
        }
        
        .hero-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
            position: relative;
            z-index: 2;
            border: none;
            margin: 0 auto;
        }
        
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Profil arkası neon ışık */
        .profile-glow {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--purple), var(--pink), var(--yellow));
            filter: blur(20px);
            opacity: 0.2;
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }
        
        .name-overlay {
            position: absolute;
            top: 30px; /* Sayfanın en üstünden boşluk */
            left: 0;
            right: 0;
            text-align: center;
            z-index: 4;
        }
        
        .name-title {
            font-size: 1.2rem;
            color: white;
            font-weight: normal;
            margin-bottom: 5px;
        }
        
        .name-subtitle {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--yellow), var(--pink), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .hero-content {
            text-align: center;
            max-width: 600px;
            margin-bottom: 40px;
            width: 90%;
            position: relative;
            z-index: 3;
        }
        
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
            background: linear-gradient(to right, var(--yellow), var(--pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        
        /* Sosyal Medya Butonları */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
        }
        
        .social-link i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .social-link:hover {
            background: linear-gradient(45deg, var(--purple), var(--pink));
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
        }
        
        .social-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .social-link:hover::after {
            left: 100%;
        }
        
        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            background: rgba(10, 10, 10, 0.8);
            width: 100%;
        }
        
        footer p {
            opacity: 0.7;
            font-size: 0.8rem;
        }
        
        /* Animasyonlar */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0.1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.3;
            }
        }
        
        /* Responsive Tasarım */
        @media (min-width: 400px) {
            .hero-image {
                width: 250px;
                height: 250px;
            }
            
            .profile-glow {
                width: 280px;
                height: 280px;
            }
            
            .name-title {
                font-size: 1.3rem;
            }
            
            .name-subtitle {
                font-size: 2.2rem;
            }
        }
        
        @media (min-width: 576px) {
            .hero {
                padding-top: 100px;
            }
            
            .hero-image {
                width: 280px;
                height: 280px;
            }
            
            .profile-glow {
                width: 310px;
                height: 310px;
            }
            
            .name-overlay {
                top: 10px;
            }
            
            .name-title {
                font-size: 1.5rem;
            }
            
            .name-subtitle {
                font-size: 2.5rem;
            }
            
            .hero-content p {
                font-size: 1.8rem;
            }
            
            .social-link {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
        }
        
        @media (min-width: 768px) {
            .hero-image {
                width: 320px;
                height: 320px;
            }
            
            .profile-glow {
                width: 350px;
                height: 350px;
            }
            
            .name-overlay {
                top: 60px;
            }
            
            .name-title {
                font-size: 1.8rem;
            }
            
            .name-subtitle {
                font-size: 3rem;
            }
            
            .social-link {
                padding: 18px 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Karşılama Ekranı -->
    <div class="welcome-screen">
        <div class="welcome-content">
            <h1>Xoş Gəlmisiniz</h1>
            <p>Portfolioma baxmağa hazırsınız?</p>
            <button class="enter-btn">Daxil Ol</button>
        </div>
    </div>
    
    <!-- Ana İçerik -->
    <div class="portfolio-container">
        <!-- Hero Bölümü -->
        <section class="hero">
            <div class="name-overlay">
                <div class="name-title">Salam, Mən</div>
                <div class="name-subtitle">AZIZLI CAVIDAN</div>
            </div>
            
            <div class="hero-image-container">
                <div class="profile-glow"></div>
                <div class="hero-image">
                    <img src="Cavidan.png" alt="Cavidan Əzizli">
                </div>
            </div>
            
            <div class="hero-content">
                <p>ÇOX YAXINDA...</p>
                
                <div class="social-links">
                    <a href="https://www.instagram.com/ez.cavidan/" class="social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="https://github.com/ezcavidan" class="social-link" target="_blank">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://discord.gg/hJYQHsVjv2" class="social-link" target="_blank">
                        <i class="fab fa-discord"></i>
                        <span>Discord</span>
                    </a>
                    <a href="https://www.tiktok.com/@ez.cavidan" class="social-link" target="_blank">
                        <i class="fab fa-tiktok"></i>
                        <span>TikTok</span>
                    </a>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer>
            <p>&copy; 2023 Cavidan Əzizli. Bütün hüquqlar qorunur.</p>
        </footer>
    </div>

    <script>
        // Karşılama ekranı animasyonu
        document.querySelector('.enter-btn').addEventListener('click', function() {
            const welcomeScreen = document.querySelector('.welcome-screen');
            const welcomeContent = document.querySelector('.welcome-content');
            const portfolioContainer = document.querySelector('.portfolio-container');
            
            // Karşılama içeriğini yukarı kaydır
            welcomeContent.style.transform = 'translateY(-100vh)';
            welcomeContent.style.opacity = '0';
            
            // Karşılama ekranını kaldır
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                
                // Ana içeriği yukarı kaydırarak göster
                portfolioContainer.classList.add('show');
                
                // Sayfayı en üste sabitle
                window.scrollTo(0, 0);
            }, 1000);
        });
        
        // Mobil cihaz kontrolü
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }
        
        // Mobil cihazlarda ekstra ayarlar
        if (isMobileDevice()) {
            document.querySelector('.hero').style.paddingTop = '80px';
            document.querySelector('.hero').style.paddingBottom = '60px';
            document.querySelector('.hero-content').style.marginBottom = '20px';
        }
    </script>
</body>
</html>
